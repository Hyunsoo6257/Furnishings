{% extends 'base.html' %} {% block main %}
<!-- display tours for the specific city -->
<section>
  <div class="text-dark text-center">
    <div>
      <h1>Select a product</h1>
    </div>
  </div>
  <div class="card-columns">
    <!-- each tour is a Bootstrap card -->
    {% for product in products %}
    <div class="card" style="height: 600px">
      <img
        class="card-img-top"
        src="{{url_for('static', filename='' + product.image)}}"
        alt="Card image"
        style="max-height: 230px"
      />
      <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{"$%.2f"|format(product.price)}}</p>
      </div>
      <div class="card-footer">
        <form action="{{url_for('main.order')}}">
          <input
            type="hidden"
            id="product_id"
            name="product_id"
            value="{{product.id}}"
          />
          <input class="btn btn-primary" type="submit" value="Add to Basket" />
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
