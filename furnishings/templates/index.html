{% extends 'base.html' %} {% block head %}
<!-- add a big banner to welcome user -->
<img
  src="../static/img/header.jpg"
  class="img-fluid"
  id="main_banner"
  alt="..."
  style="display: none"
/>
{% endblock %} {% block main %}
<!-- marketing information -->
<section>
  <!--Radio group-->
  <div class="row mt-4">
    <div class="col-2 d-flex flex-column ml-sm-4">
      <h5 class="mb-4">Category</h5>
      <form method="get" action="{{ url_for('main.index') }}">
        {% for category in categories %}
        <div class="checkbox">
          <input
            id="item{{ category.id }}"
            type="checkbox"
            name="category_ids"
            value="{{ category.id }}"
          />
          <label for="item{{ category.id }}">{{ category.name }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="mt-4 btn btn-dark">Apply</button>
      </form>
    </div>

    <div class="col-10 row row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
      {% for product in products %}
      <a href="{{url_for('main.product', product_id=product.id)}}">
        <div class="col mb-4">
          <div class="card" style="height: 600px">
            <img
              src="{{product.image}}"
              class="card-img-top"
              alt="..."
              style="max-height: 280px"
            />
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">{{"$%.2f"|format(product.price)}}</p>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
